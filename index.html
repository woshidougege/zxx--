<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面试准备 - 张晓雪 测试工程师</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎯 张晓雪 - 测试工程师面试准备手册</h1>
            <p>5年大厂测试经验 | 全栈测试 | AI赋能</p>
        </header>

        <div class="search-box">
            <div class="search-container">
                <div class="search-input-wrapper">
                    <span class="search-icon">🔍</span>
                    <input type="text" class="search-input" id="searchInput" placeholder="搜索关键词、技术术语...（Enter导航）">
                    <button class="search-clear" id="searchClear">✕</button>
                </div>
                <span class="search-results-count" id="searchCount">0/0</span>
                <div class="search-nav-buttons">
                    <button class="search-nav-btn" id="searchPrev" title="上一个 (Shift+Enter)">↑</button>
                    <button class="search-nav-btn" id="searchNext" title="下一个 (Enter)">↓</button>
                </div>
            </div>
        </div>

        <!-- Tab选择器 -->
        <div class="tab-selector-container">
            <div class="tab-selector" id="tabSelector" onclick="toggleTabDropdown()">
                <span class="tab-selector-icon" id="tabSelectorIcon">📋</span>
                <span class="tab-selector-text" id="tabSelectorText">个人简历</span>
                <span class="tab-selector-badge" id="tabSelectorBadge">1/7</span>
                <span class="tab-selector-arrow">▼</span>
            </div>
            <div class="tab-dropdown" id="tabDropdown">
                <div class="tab-dropdown-item" data-tab="0" onclick="selectTab(0)">
                    <span class="tab-dropdown-icon">📋</span>
                    <span class="tab-dropdown-label">个人简历</span>
                    <span class="tab-dropdown-check">✓</span>
                </div>
                <div class="tab-dropdown-item" data-tab="1" onclick="selectTab(1)">
                    <span class="tab-dropdown-icon">🧪</span>
                    <span class="tab-dropdown-label">测试基础</span>
                    <span class="tab-dropdown-check">✓</span>
                </div>
                <div class="tab-dropdown-item" data-tab="2" onclick="selectTab(2)">
                    <span class="tab-dropdown-icon">🤖</span>
                    <span class="tab-dropdown-label">自动化测试</span>
                    <span class="tab-dropdown-check">✓</span>
                </div>
                <div class="tab-dropdown-item" data-tab="3" onclick="selectTab(3)">
                    <span class="tab-dropdown-icon">🐍</span>
                    <span class="tab-dropdown-label">Python测试</span>
                    <span class="tab-dropdown-check">✓</span>
                </div>
                <div class="tab-dropdown-item" data-tab="4" onclick="selectTab(4)">
                    <span class="tab-dropdown-icon">🔮</span>
                    <span class="tab-dropdown-label">AI辅助测试</span>
                    <span class="tab-dropdown-check">✓</span>
                </div>
                <div class="tab-dropdown-item" data-tab="5" onclick="selectTab(5)">
                    <span class="tab-dropdown-icon">💼</span>
                    <span class="tab-dropdown-label">项目介绍</span>
                    <span class="tab-dropdown-check">✓</span>
                </div>
                <div class="tab-dropdown-item" data-tab="6" onclick="selectTab(6)">
                    <span class="tab-dropdown-icon">🎯</span>
                    <span class="tab-dropdown-label">面试技巧</span>
                    <span class="tab-dropdown-check">✓</span>
                </div>
            </div>
        </div>

        <div class="content active" id="content0">
            <div class="loading">加载中...</div>
        </div>
        <div class="content" id="content1">
            <div class="loading">加载中...</div>
        </div>
        <div class="content" id="content2">
            <div class="loading">加载中...</div>
        </div>
        <div class="content" id="content3">
            <div class="loading">加载中...</div>
        </div>
        <div class="content" id="content4">
            <div class="loading">加载中...</div>
        </div>
        <div class="content" id="content5">
            <div class="loading">加载中...</div>
        </div>
        <div class="content" id="content6">
            <div class="loading">加载中...</div>
        </div>
    </div>

    <button class="back-to-top" id="backToTop">↑</button>

    <!-- 移动端术语解释卡片 -->
    <div class="mobile-tooltip-card" id="mobileTooltip">
        <div class="mobile-tooltip-handle"></div>
        <button class="mobile-close-btn" onclick="closeMobileTooltip()">×</button>
        <div class="mobile-tooltip-content">
            <div class="mobile-term-title" id="mobileTerm"></div>
            <div class="mobile-pronunciation-section" id="mobilePronunciation" style="display:none;">
                <div class="mobile-pronunciation-label">🔊 读音</div>
                <div class="mobile-pronunciation-value" id="mobilePronunValue"></div>
            </div>
            <div class="mobile-explain-section" id="mobileExplain" style="display:none;">
                <div class="mobile-explain-label">❓ 知识点</div>
                <div class="mobile-explain-value" id="mobileExplainValue"></div>
            </div>
        </div>
    </div>

    <!-- 搜索结果面板切换按钮 -->
    <button class="search-toggle-panel" id="searchTogglePanel" title="显示搜索结果列表">📋</button>
    
    <!-- 左侧Tab导航切换按钮 -->
    <button class="tab-nav-toggle" id="tabNavToggle" onclick="toggleTabNav()" title="Tab导航">📑</button>
    
    <!-- 左侧Tab导航面板 -->
    <div class="tab-nav-panel" id="tabNavPanel">
        <div class="tab-nav-header">
            <div class="tab-nav-title">
                <span>📑</span>
                <span>Tab导航</span>
            </div>
            <button class="tab-nav-close" onclick="closeTabNav()">✕</button>
        </div>
        <div class="tab-nav-content" id="tabNavContent">
            <div class="tab-nav-item" data-tab="0" onclick="switchTabFromNav(0)">
                <span class="tab-nav-icon">📋</span>
                <span class="tab-nav-label">个人简历</span>
            </div>
            <div class="tab-nav-item" data-tab="1" onclick="switchTabFromNav(1)">
                <span class="tab-nav-icon">🧪</span>
                <span class="tab-nav-label">测试基础</span>
            </div>
            <div class="tab-nav-item" data-tab="2" onclick="switchTabFromNav(2)">
                <span class="tab-nav-icon">🤖</span>
                <span class="tab-nav-label">自动化测试</span>
            </div>
            <div class="tab-nav-item" data-tab="3" onclick="switchTabFromNav(3)">
                <span class="tab-nav-icon">🐍</span>
                <span class="tab-nav-label">Python测试</span>
            </div>
            <div class="tab-nav-item" data-tab="4" onclick="switchTabFromNav(4)">
                <span class="tab-nav-icon">🔮</span>
                <span class="tab-nav-label">AI辅助测试</span>
            </div>
            <div class="tab-nav-item" data-tab="5" onclick="switchTabFromNav(5)">
                <span class="tab-nav-icon">💼</span>
                <span class="tab-nav-label">项目介绍</span>
            </div>
            <div class="tab-nav-item" data-tab="6" onclick="switchTabFromNav(6)">
                <span class="tab-nav-icon">🎯</span>
                <span class="tab-nav-label">面试技巧</span>
            </div>
        </div>
    </div>
    
    <!-- 浮动导航切换按钮 -->
    <button class="floating-nav-toggle" id="floatingNavToggle" onclick="toggleFloatingNav()" title="页面导航">📑</button>
    
    <!-- 浮动导航面板 -->
    <div class="floating-nav" id="floatingNav">
        <div class="floating-nav-header">
            <div class="floating-nav-title">
                <span>📑</span>
                <span>页面导航</span>
            </div>
            <button class="floating-nav-close" onclick="closeFloatingNav()">✕</button>
        </div>
        <div class="floating-nav-content" id="floatingNavContent">
            <div style="text-align:center;padding:40px;color:#999;">加载中...</div>
        </div>
    </div>
    
    <!-- 搜索结果面板 -->
    <div class="search-results-panel" id="searchResultsPanel">
        <div class="search-results-header">
            <div class="search-results-header-top">
                <h3>
                    <span>📋</span>
                    <span id="searchResultsTitle">搜索结果</span>
                </h3>
                <button class="search-results-close" id="searchResultsClose">✕</button>
            </div>
            <!-- 侧边栏搜索输入框 -->
            <div class="sidebar-search-input-wrapper">
                <input type="text" 
                       id="sidebarSearchInput" 
                       class="sidebar-search-input" 
                       placeholder="🔍 搜索内容..."
                       autocomplete="off">
            </div>
            <div class="search-results-nav">
                <button class="search-results-nav-btn" id="sidebarPrevBtn" title="上一个（Shift+Enter）">↑</button>
                <div class="search-results-counter" id="sidebarCounter">0/0</div>
                <button class="search-results-nav-btn" id="sidebarNextBtn" title="下一个（Enter）">↓</button>
            </div>
        </div>
        <div class="search-results-list" id="searchResultsList">
            <div class="search-results-empty">
                <div class="search-results-empty-icon">🔍</div>
                <p>输入关键词开始搜索</p>
            </div>
        </div>
    </div>

    <script src="js/terms-dictionary.js"></script>
    <script src="js/page-nav.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
